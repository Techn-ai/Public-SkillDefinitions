name: quadim-public-skill-library
version: 1.0.0
description: >
  Interactive visualization of Quadim's public skill definitions library.
  1,227 professionally curated skill definitions covering 19 domains,
  with relationship graph, faceted search, and statistical overview.
  Deployed as a GitHub Pages static site (vanilla JS, D3.js, Fuse.js, Chart.js).

units:
  - id: source-data
    path: quadim-public-skilldefinitions/
    kind: dataset
    intent: >
      Source directory containing 1,227 individual skill definition JSON files.
      Each file is named "{skill-name}-{uuid}.json". Canonical data source spanning
      May 2022 to April 2025, authored by human curators and the Frøya AI co-worker.
    audience: [data-engineer, developer]
    tags: [data, source, json, skills]
    validated: 2026-02-27
    triggers: [build-script]

  - id: build-script
    path: scripts/build-index.js
    kind: script
    intent: >
      Node.js build script. Reads 1,227 individual JSON files from source-data,
      deduplicates by UUID, runs domain classifier, extracts graph edges, and outputs
      three optimised JSON files to docs/data/. Run: node scripts/build-index.js
    audience: [developer, devops]
    tags: [build, node-js, data-pipeline]
    depends_on: [source-data]
    validated: 2026-02-27
    triggers: [data-index, data-full, data-graph]

  - id: data-index
    path: docs/data/skills-index.json
    kind: generated-data
    intent: >
      Lean search and browse index. 1,227 entries with id, name, truncated description
      (500 chars), coversElement, skillType, matchesArea, domain classification, relationship
      names, owner, and creation date. ~250 KB gzipped. Generated by build-script.
    audience: [developer]
    tags: [data, json, generated, search-index]
    depends_on: [build-script]
    validated: 2026-02-27

  - id: data-full
    path: docs/data/skills-full.json
    kind: generated-data
    intent: >
      Complete skill data for detail pages. Full descriptions, resolved relationship
      objects, tags, all metadata. ~500 KB gzipped. Loaded on-demand when user navigates
      to a skill detail page. Generated by build-script.
    audience: [developer]
    tags: [data, json, generated, detail-data]
    depends_on: [build-script]
    validated: 2026-02-27

  - id: data-graph
    path: docs/data/graph-edges.json
    kind: generated-data
    intent: >
      Pre-computed graph structure: connected node objects and edge objects with
      source/target IDs and relationship type (relatesTo, isCompositeOf, isExtensionOf).
      Used exclusively by graph.js for the D3 force-directed visualisation.
    audience: [developer]
    tags: [data, json, generated, graph]
    depends_on: [build-script]
    validated: 2026-02-27

  - id: site-shell
    path: docs/index.html
    kind: entrypoint
    intent: >
      Single-page application shell. Contains all route containers (#/, #/explore,
      #/skill/{id}, #/graph, #/stats, #/about), meta tags, font loading, and script
      includes. Route-specific content is rendered dynamically by app.js.
    audience: [developer, end-user]
    tags: [html, spa, entry-point, routing]
    depends_on: [design-system, app-core]
    validated: 2026-02-27

  - id: design-system
    path: docs/css/main.css
    kind: stylesheet
    intent: >
      Complete design system: CSS custom properties for the "Scandinavian Minimalism
      meets Data Density" aesthetic. Light and dark mode themes. Component styles for
      skill cards, badges, filter sidebar, navigation header, graph controls, stats charts.
      Responsive at 640px and 1024px breakpoints. No preprocessor — pure CSS.
    audience: [developer, designer]
    tags: [css, design-system, theming, dark-mode, responsive]
    validated: 2026-02-27

  - id: app-core
    path: docs/js/app.js
    kind: module
    intent: >
      Application core: hash-based router, state management, data loading, and
      view rendering for all six pages (landing, explore, skill detail, graph, stats,
      about). Manages filter state, pagination (48 per page), sort order, dark mode
      toggle, and keyboard shortcuts. No framework — vanilla ES2020 JS.
    audience: [developer]
    tags: [javascript, router, state-management, rendering]
    depends_on: [design-system, data-index, search-engine]
    validated: 2026-02-27

  - id: search-engine
    path: docs/js/search.js
    kind: module
    intent: >
      Client-side fuzzy search powered by Fuse.js 7.x. Builds search index from
      skills-index.json with weighted fields (name: 2.0, domain: 1.0, description: 0.4).
      Threshold 0.35 tolerates minor typos. Also provides filter() function for combined
      facet + search filtering. Debounced input handler at 200ms.
    audience: [developer]
    tags: [javascript, search, fuse-js, filtering]
    depends_on: [data-index]
    validated: 2026-02-27

  - id: graph-visualization
    path: docs/js/graph.js
    kind: module
    intent: >
      D3.js v7 force-directed graph of connected skills and relationship edges.
      Nodes colored by coversElement classification, sized by connection count.
      Edges styled by type (solid=relatesTo, dashed=isExtensionOf, dotted=isCompositeOf).
      Supports focus mode, zoom/pan, hover tooltips, click-to-navigate, and label toggle.
    audience: [developer]
    tags: [javascript, d3, visualization, graph, force-directed]
    depends_on: [data-graph]
    validated: 2026-02-27

  - id: stats-charts
    path: docs/js/charts.js
    kind: module
    intent: >
      Chart.js 4.x visualisations for the stats page: classification donut, skill type
      donut, domain horizontal bar chart, and creation timeline area chart. Chart.js is
      lazy-loaded from CDN on first access. Supports light and dark mode via CSS variables.
    audience: [developer]
    tags: [javascript, chart-js, visualization, stats, lazy-load]
    depends_on: [data-index]
    validated: 2026-02-27

  - id: domain-classifier
    path: docs/js/domain-classifier.js
    kind: module
    intent: >
      Client-side keyword-based domain classification. Assigns each skill to one of
      18 domain categories (AI & ML, Software Development, Cloud, Security, ESG, etc.)
      based on name and description analysis. Mirrors the logic in build-script for
      runtime classification of unclassified skills. Exposed as window.DomainClassifier.
    audience: [developer]
    tags: [javascript, classification, nlp, domain]
    validated: 2026-02-27

  - id: design-specification
    path: DESIGN-SPEC.md
    kind: documentation
    intent: >
      Complete design and architecture specification for the GitHub Pages site.
      Includes: data analysis of 1,227 skills, site architecture, visual design system,
      detailed wireframes for all six views, technology stack rationale, implementation
      plan (3 phases), accessibility guidelines, and KCP manifest design.
    audience: [developer, designer, architect]
    tags: [documentation, design, architecture, specification]
    validated: 2026-02-27
