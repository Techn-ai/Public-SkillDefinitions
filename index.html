<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quadim Public Skill Library</title>
  <meta name="description" content="Explore 1,227 professionally curated skill definitions. Open taxonomy for competence mapping, talent management, and workforce planning." />

  <!-- Open Graph -->
  <meta property="og:title" content="Quadim Public Skill Library" />
  <meta property="og:description" content="Explore 1,227 professionally curated skill definitions. Open taxonomy for competence mapping and talent management." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://techn-ai.github.io/Public-SkillDefinitions/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- Skip link for accessibility -->
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <!-- Navigation header -->
  <header class="site-header" role="banner">
    <nav class="nav-inner" aria-label="Main navigation">
      <a href="#/" class="nav-logo" aria-label="Quadim Skill Library home">
        <svg class="logo-mark" viewBox="0 0 32 32" fill="none" aria-hidden="true">
          <rect width="32" height="32" rx="8" fill="var(--accent-primary)"/>
          <text x="16" y="22" text-anchor="middle" fill="white" font-size="18" font-weight="700" font-family="Inter, sans-serif">Q</text>
        </svg>
        <span class="logo-text">Skill Library</span>
      </a>

      <ul class="nav-links" role="list">
        <li><a href="#/explore" class="nav-link" data-route="explore">Skills</a></li>
        <li><a href="#/graph" class="nav-link" data-route="graph">Graph</a></li>
        <li><a href="#/stats" class="nav-link" data-route="stats">Stats</a></li>
        <li><a href="#/about" class="nav-link" data-route="about">About</a></li>
      </ul>

      <div class="nav-actions">
        <div class="header-search-wrap">
          <input
            type="search"
            id="header-search"
            class="header-search"
            placeholder="Search skills…"
            aria-label="Search skills"
            autocomplete="off"
          />
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button class="nav-mobile-toggle" id="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <!-- Main content area -->
  <main id="main-content" class="main-content" tabindex="-1">
    <!-- Views are rendered here by app.js -->
    <div id="view-landing"  class="view" aria-live="polite"></div>
    <div id="view-explore"  class="view" aria-live="polite"></div>
    <div id="view-skill"    class="view" aria-live="polite"></div>
    <div id="view-graph"    class="view" aria-live="polite"></div>
    <div id="view-stats"    class="view" aria-live="polite"></div>
    <div id="view-about"    class="view" aria-live="polite"></div>
    <div id="view-loading"  class="view view-loading">
      <div class="loading-spinner" aria-label="Loading…" role="status">
        <div class="spinner-ring"></div>
        <p>Loading skills…</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-brand">
        <a href="https://www.quadim.ai" target="_blank" rel="noopener noreferrer" class="footer-link">Quadim</a>
        <span class="footer-sep">·</span>
        <a href="https://github.com/Techn-ai/Public-SkillDefinitions" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub</a>
        <span class="footer-sep">·</span>
        <span class="footer-license">Apache 2.0 License</span>
      </div>
      <p class="footer-tagline">The Competence Management Platform — Open Skill Taxonomy</p>
    </div>
  </footer>

  <!-- Libraries via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <!-- Chart.js loaded lazily in charts.js -->

  <!-- Application scripts -->
  <script src="js/domain-classifier.js"></script>
  <script src="js/search.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
